  <script>
    document.addEventListener("DOMContentLoaded", hentJSON_cookie);

    async function hentJSON_cookie() {
      let wpEnd = `pages/55?_fields=content`;

      const response = await fetch(wp + wpEnd);
      let json = await response.json();

      let cookie = document.createElement("div");
      cookie.id = "cookie_list";
      cookie.innerHTML = json.content.rendered;
      document.querySelector("#fill").appendChild(cookie);
    }
